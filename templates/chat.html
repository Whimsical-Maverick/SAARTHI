<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Support</title>
  <link rel="stylesheet" href="{{url_for('static',filename='chat.css')}}">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <div class="chat-header-title">
      <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/medical-shield-caduceus-722VJn5-600.jpg" alt="Icon">
      <div>
        <h3>PTSD Support</h3>
        <small>Your safe space to talk</small>
      </div>
    </div>
    <div class="status">‚óè Online</div>
  </div>

  <div class="chat-body">
    <div class="message-bubble">
      Hello! I'm your PTSD Support assistant. I'm here to listen and help you with coping strategies. How are you feeling today?
    </div>
  </div>

  <div class="chat-footer">
    <input id="input" type="text" placeholder="I need some coping strategies..." />
    <button id="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Send" >
    </button>
  </div>
</div>
<script src="{{url_for('static',filename='chat.js')}}"></script>
</body>
</html>
