<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">  
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="icon-container">
                <img src="static\assets\download.jpeg" alt="Healthcare Icon" class="icon">
            </div>
            <h1>Hi Buddy! May I know you more</h1>
        </div>
        <form id="loginform" action="/" method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name"placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age"  name="Age" placeholder="Enter your age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender"  name="Gender" placeholder="Select Your Gender" required>
                    <option value="" disabled Selected>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="login-btn" id="login-btn" name="action" value="High_Five!">High Five!</button>
            </div>
        </form>
</body>
</html>
