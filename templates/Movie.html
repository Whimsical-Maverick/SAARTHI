<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='movie.css') }}">
</head>
<body>
	<h1>Movie Recommendations</h1>
    <h2>Hey There, we recommend the following movies to you:</h2>
    <div id="grid-container">
    <ol>
        {% for movie in movies %}
          <li>{{ movie }}</li>
        {% endfor %}
    </ol>
    </div>
    <a href="/live-feed"><button class="buttons-container">Back to Main Page</button></a>
</body>
</html>
